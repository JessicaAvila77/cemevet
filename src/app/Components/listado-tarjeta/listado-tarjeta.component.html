
<div class="row justify-content-center gy-4 gx-0 text-center"> <!--gy-2 reduce el espacio vertical -->
    <div *ngIf="tarjetas.length === 0" class="text-center">
        No hay servicios para mostrar.
    </div>
  
    <div *ngFor="let tarjeta of tarjetas" class="col-lg-2 col-md-4 col-sm-6 col-6 d-flex justify-content-center">
      <app-tarjeta-servicio [texto]="tarjeta.texto" [icono]="tarjeta.icono"></app-tarjeta-servicio>
    </div>
  </div>
