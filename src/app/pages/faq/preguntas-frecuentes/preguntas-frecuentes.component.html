<div class="container">
  <h1 class="titulo-pagina">Preguntas frecuentes</h1>
  <p class="subtitulo-pagina">
    Encuentra respuestas a las preguntas mÃ¡s comunes sobre el cuidado de tu mascota
  </p>

  <div *ngFor="let categoria of preguntasCategorias">
    <h5>{{ categoria.categoria }}</h5>

    <div *ngFor="let pregunta of categoria.preguntas">
      <button class="btn btn-pregunta"
              (click)="togglePregunta(pregunta.titulo)">
        {{ pregunta.titulo }}
      </button>

      <div class="respuesta" *ngIf="openPreguntaId === pregunta.titulo">
        {{ pregunta.respuesta }}
      </div>
    </div>
  </div>
</div>
